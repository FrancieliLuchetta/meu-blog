<div class="banner">
    <h1>Bem-vindo ao Meu Blog</h1>
    <p>Confira os artigos mais recentes sobre tecnologia e inovação!</p>
  </div>
  
  <div class="articles">
    <mat-card *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.excerpt }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/article', post.id]">Leia Mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
